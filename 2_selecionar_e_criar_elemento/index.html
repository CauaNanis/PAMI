<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Elemento</title>
</head>
<body>

    <button onclick="addVeiculo1()">Adicionar Fusca</button>
    <button onclick="addVeiculo2()">Adicionar Ferrari</button>
    <button onclick="addVeiculo3()">Adicionar Uno</button>
    <button onclick="addVeiculo4()">Adicionar Gol</button>
    
    <div id="estacionamento"></div>

    <script>
        
        let estacionamento = document.querySelector('#estacionamento');
        estacionamento.style.textAlign = 'center';
        function addVeiculo1() {
            let veiculo_1 = document.createElement('h1');
            veiculo_1.innerText = 'Fusca';
            veiculo_1.style.color = 'Blue';
            veiculo_1.style.backgroundColor = 'black';
            veiculo_1.style.fontSize = '28px';
            veiculo_1.style.fontFamily = 'Impact';
            veiculo_1.style.textAlign = 'center';

            let foto = document.createElement('img');
            foto.setAttribute('src', 'https://http2.mlstatic.com/D_NQ_NP_845733-MLB80357568772_112024-O.webp');
    
            document.querySelector('#estacionamento').appendChild(veiculo_1);
            document.querySelector('#estacionamento').appendChild(foto);
        }

    </script>

    <script>

        function addVeiculo2() {
            let veiculo_2 = document.createElement('h1');
            veiculo_2.innerText = 'Ferrari';
            veiculo_2.style.color = 'red';
            veiculo_2.style.backgroundColor = 'black';
            veiculo_2.style.fontSize = '28px';
            veiculo_2.style.fontFamily = 'Impact';
            veiculo_2.style.textAlign = 'center';
    
            let foto = document.createElement('img');
            foto.setAttribute('src', 'https://http2.mlstatic.com/D_NQ_NP_914200-MLA80374200801_112024-B.webp');
    
            document.querySelector('#estacionamento').appendChild(veiculo_2);
            document.querySelector('#estacionamento').appendChild(foto);
        }

    </script>

    <script>

        function addVeiculo3() {
            let veiculo_3 = document.createElement('h1');
            veiculo_3.innerText = 'Gol';
            veiculo_3.style.color = 'White';
            veiculo_3.style.backgroundColor = 'black';
            veiculo_3.style.fontSize = '28px';
            veiculo_3.style.fontFamily = 'Impact';
            veiculo_3.style.textAlign = 'center';
    
            let foto = document.createElement('img');
            foto.setAttribute('src', 'https://cdn.autopapo.com.br/box/uploads/2022/10/26154605/lata-velha-carro-pedreiro-portal.jpg');
    
            document.querySelector('#estacionamento').appendChild(veiculo_3);
            document.querySelector('#estacionamento').appendChild(foto);
        }

    </script>

    <script>

        function addVeiculo4() {
            let veiculo_4 = document.createElement('h1');
            veiculo_4.innerText = 'Uno';
            veiculo_4.style.color = 'gray';
            veiculo_4.style.backgroundColor = 'black';
            veiculo_4.style.fontSize = '28px';
            veiculo_4.style.fontFamily = 'Impact';
            veiculo_4.style.textAlign = 'center';
    
            let foto = document.createElement('img');
            foto.setAttribute('src', 'https://pbs.twimg.com/profile_images/1613579362728644613/nSTx0l3u_400x400.jpg');
    
            document.querySelector('#estacionamento').appendChild(veiculo_4);
            document.querySelector('#estacionamento').appendChild(foto);
        }

    </script>

</body>
</html>
